<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/ico" href="{{ url_for('static', filename='images/icons/favicon.ico') }}"/>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/util.css') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
		<script language='javascript' type="text/javascript" src="{{ url_for('static', filename='js/book.js') }}"></script>
		<title>bookstore - add book</title>
	</head>
	<body>
		<div class="topnav">
			<div class="menu">
				<a href="{{ url_for('index') }}">Home</a>
				<a href="{{ url_for('file_uploader') }}">Upload File</a>
				<a class="active" href="{{ url_for('add_book') }}">Add book</a>
				<a href="{{ url_for('bookstore') }}">Shoow Books</a>
			</div>
		</div>
		<div class="limiter">
			<div class="container-login100">
				<div class="wrap-login100 p-b-160 p-t-50">
					<form class="login100-form validate-form" id='add_book'>
						<span class="login100-form-title p-b-43">
							Add book
						</span>
						
						<div class="wrap-input100 rs2 validate-input" data-validate = "Title is required">
							<input class="input100 rs2" type="input" name="title" id='title'>
							<span class="label-input100" >Title</span>
						</div>
						<div class="wrap-input100 rs2b validate-input" data-validate = "Author is required">
							<input class="input100 rs2b" type="input" name="author" id='author'>
							<span class="label-input100" >Author</span>
						</div>

						<div class="container-login100-form-btn rs2">
							<input class="login100-form-btn" type="submit" value="Save book">
						</div>
					</form>	
				</div>
			</div>
		</div>
	</body>
</html>
